name: CI

on: [push]

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  ci:
    runs-on: ${{ matrix.os.runs-on }}

    strategy:
      matrix:
        os:
          - runs-on: ubuntu-latest
            nextest-url: https://get.nexte.st/latest/linux
        rust: [stable]

    steps:
      - uses: rui314/setup-mold@v1

      - uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy, rust-src

      - name: Install latest nextest tool
        shell: bash
        run: |
          curl -LsSf ${{ matrix.os.nextest-url }} | tar zxf - -C ${CARGO_HOME:-~/.cargo}/bin

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check Format
        uses: actions-rs/cargo@v1
        continue-on-error: true
        with:
          command: fmt
          args: --all -- --check

      - name: Lint Check
        uses: actions-rs/cargo@v1
        continue-on-error: true
        with:
          command: clippy
          args: -- -D warnings

      - name: Run Test
        run: |
          mold -run cargo nextest run --verbose

      - name: Run Check
        run: |
          mold -run cargo check --verbose

      - name: Run Build
        run: |
          mold -run cargo build --verbose
